databaseChangeLog:
  - changeSet:
      id: create-table-stave
      author: Gabriel Lopes
      changes:
        - createTable:
            tableName: stave
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: theme
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: id_assembly
                  type: binary(16)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: id_assembly
            baseTableName: stave
            constraintName: fk_stave_id_to_assembly_id
            referencedColumnNames: id
            referencedTableName: assembly